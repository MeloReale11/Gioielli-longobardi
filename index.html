<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioielli di Lusso</title>
    <style>
        body {
            background-color: #111;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            border-bottom: 2px solid gold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            border: 1px solid gold;
            margin: 15px;
            padding: 15px;
            width: 250px;
            background-color: #222;
            border-radius: 10px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .video-container {
            margin: 35px auto;
            max-width: 800px;
            padding-top: 100px;
            padding-left: 100px;
        }
        footer {
            border-top: 2px solid gold;
        }
    </style>
</head>
<body>
    <header>Gioielli Longobardi</header>
    <div class="gallery">
        <div class="item">
            <img src="bJM.jpg" alt="Gioiello 1">
            <p>Bracciale Stella di Smeraldo</p>
        </div>
        <div class="item">
            <img src="tUno.jpg" alt="Gioiello 2">
            <p>Talismano Fulgor Amethysti
</p>
        </div>
        <div class="item">
            <img src="tDue.jpg" alt="Gioiello 3">
            <p>Talismano Custode di Sangue</p>
        </div>
        <div class="video-container">
            <video width="100%" controls>
                <source src="vidJM.mp4" type="video/mp4">
                Il tuo browser non supporta il tag video.
            </video>
        </div>
        <footer>Contatti: info@MamedJM.com</footer>
    </body>
    </html>

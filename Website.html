<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioielli di Lusso</title>
    <style>
        body {
            background-color: #111;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            border-bottom: 2px solid gold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            border: 1px solid gold;
            margin: 15px;
            padding: 15px;
            width: 250px;
            background-color: #222;
            border-radius: 10px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            padding: 20px;
            border-top: 2px solid gold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Gioielli di Lusso</header>
    <div class="gallery">
        <div class="item">
            <img src="gioiello1.jpg" alt="Gioiello 1">
            <p>Collana d'oro con diamanti</p>
        </div>
        <div class="item">
            <img src="gioiello2.jpg" alt="Gioiello 2">
            <p>Anello con smeraldo</p>
        </div>
        <div class="item">
            <img src="gioiello3.jpg" alt="Gioiello 3">
            <p>Bracciale in oro bianco</p>
        </div>
    </div>
    <footer>Contatti: info@gioiellidilusso.com</footer>
</body>
</html>
